<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/82e8a0b40d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="mt-4 mb-4 input-group">
        <form id="search">
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Enter your current city"
            class="form-control"
          />
          <button class="btn">
            Search
          </button>
        </form>
      </div>
      <h1 id="current-city">
        Zhytomyr
      </h1>
      <h2 id="date">
        Sunday 16:00
      </h2>
      <img src="images/weather.svg" alt"sun" width=180>

      <h3 id="temperature">
        27
      </h3>
      <div class="scale">
         ºC 
      </div>
      <p id="description"></p>
      <div class="weekly-weather">
        <div class="row">
          <div class="col-2">
            Mon
          </div>
          <div class="col-2">
            Tue
          </div>
          <div class="col-2">
            Wed
          </div>
          <div class="col-2">
            Thu
          </div>
          <div class="col-2">
            Fri
          </div>
        </div>
        <div class="row my-2">
          <i class="fa-solid fa-cloud col-2"></i>
          <i class="fa-solid fa-sun col-2"></i>
          <i class="fa-solid fa-cloud-rain col-2"></i>
          <i class="fa-solid fa-cloud-sun col-2"></i>
          <i class="fa-solid fa-wind col-2"></i>
        </div>
        <div class="row">
          <div class="col-2">
            26ºC
          </div>
          <div class="col-2">
            30ºC
          </div>
          <div class="col-2">
            25ºC
          </div>
          <div class="col-2">
            25ºC
          </div>
          <div class="col-2">
            21ºC
          </div>
        </div>
      </div>
    </div>
    <button id="location">
      Current location
    </button>
    <script src="src/index.js"></script>
  </body>
</html>
